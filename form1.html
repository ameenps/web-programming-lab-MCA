<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic CSS for better readability and structure */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: right;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            min-width: 100px; /* Aligns the labels */
        }
        .input-pair {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        .input-pair > div {
            flex: 1;
        }
        .input-pair input[type="text"], .input-pair input[type="email"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            height: 80px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 30px;
            margin-top: 5px;
            align-items: flex-start;
        }
        .course-select {
            display: flex;
            align-items: center;
        }
        .buttons {
            text-align: right;
            margin-top: 20px;
        }
        .buttons button {
            padding: 8px 15px;
            margin-left: 10px;
        }
        .name-title-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <h1>REGISTRATION</h1>

    <form action="/submit-form" method="POST" class="container">
        <div class="section-title">User Information</div>
        <div class="input-pair">
            <div>
                <div class="form-group name-title-group">
                    <label for="name">Name</label>
                    <select id="title" name="title">
                        <option value="Mr">Mr.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Dr">Dr.</option>
                    </select>
                    <input type="text" id="name" name="name" style="flex-grow: 1;">
                </div>
            </div>
            <div></div>
        </div>

        <div class="input-pair">
            <div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Languages known</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="english" name="languages" value="English">
                    <label for="english">English</label>
                </div>
                <div>
                    <input type="checkbox" id="malayalam" name="languages" value="Malayalam">
                    <label for="malayalam">Malayalam</label>
                </div>
                <div>
                    <input type="checkbox" id="hindi" name="languages" value="Hindi">
                    <label for="hindi">Hindi</label>
                </div>
            </div>
        </div>

        <div class="form-group course-select">
            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="">Course</option>
                <option value="web-dev">Web Development</option>
                <option value="data-sci">Data Science</option>
                <option value="networking">Networking</option>
            </select>
        </div>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
