<html>
<head>
<script>
document.writeln(
"<h1><b>Math Properties</b></h1>"+
"<p><b>Math.E:</b> " + Math.E + "</p>" +
"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
"<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
"<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
"<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
"<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
"<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>");

document.writeln("<h2><b>Math objects</b></h2>");
let number=7.52;
document.writeln("number: " + number);
document.writeln("<br>Integer integer: " + Math.floor(number) + "<br>");
document.writeln("Nearest integer: " + Math.round(number) + "<br>");
document.writeln("Square root: " + Math.sqrt(number).toFixed(4) + "<br>");
document.writeln("Maximum value from: " + Math.max(4,3,7,-1) + "<br>");
document.writeln("Minimum value from: " + Math.min(4,3,7,-1) + "<br>");

document.writeln("<h3><b>String Methods</b></h3>");
let String="Muhammed Mubarak";
document.writeln("string:"+ String);
document.writeln("<p>STRING:"+String+"</p>");
document.writeln("<p>LENGTH:"+String.length+"</p>");
document.writeln("<p>UPPERCASE:"+String.toUpperCase()+"</p>");
document.writeln("<p>LOWERCASE:"+String.toLowerCase()+"</p>");
document.writeln("<p>INDEX OF:"+String.indexOf()+"</p>");
</script>
</head>
</html>
